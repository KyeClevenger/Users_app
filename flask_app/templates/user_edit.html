<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit A User</title>
</head>
<body>
    <h1>Edit A User</h1>
    <form action="/users/{{one_user.id}}/update" method="post">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" value="{{one_user.first_name}}">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name"  value="{{one_user.last_name}}">
        <label for="email">Email</label>
        <input type="text" name="email" id="email"  value="{{one_user.email}}">
        <button>Edit User</button>
    </form>
</body>
</html>
